{% extends 'base.html' %}

{% block conteudo %}

<h1 class="display-4 m-4">Registro de nova despesa</h1>

<form action="{% url 'cadastrar' %}">
    {% csrf_token %}
    <div class="row mb-3">
        <div class="form-group col-md-2">
            <select name="ano" class="form-control">
                <option value="">Ano</option>
                <option value="2020">2020</option>
                <option value="2021">2021</option>
                <option value="2022">2022</option>
            </select>
        </div>

        <div class="form-group col-md-2">
            <select name="mes" class="form-control">
                <option value="">Mês</option>
                <option value="1">Janeiro</option>
                <option value="2">Fevereiro</option>
                <option value="3">Março</option>
                <option value="4">Abril</option>
                <option value="5">Maio</option>
                <option value="6">Junho</option>
                <option value="7">Julho</option>
                <option value="8">Agosto</option>
                <option value="9">Setembro</option>
                <option value="10">Outubro</option>
                <option value="11">Novembro</option>
                <option value="12">Dezembro</option>
            </select>
        </div>

        <div class="form-group col-md-2">
            <input name="dia" type="text" class="form-control" placeholder="Dia">
        </div>

        <div class="form-group col-md-6">
            <select name="tipo" class="form-control">
                <option value="">Tipo</option>
                <option value="alimentacao">Alimentação</option>
                <option value="educacao">Educação</option>
                <option value="lazer">Lazer</option>
                <option value="saude">Saúde</option>
                <option value="transporte">Transporte</option>
            </select>
        </div>
    </div>

    <div class="row">
        <div class="form-group col-md-8">
            <input name="descricao" type="text" class="form-control" placeholder="Descrição">
        </div>

        <div class="form-group col-md-2">
            <input name="valor" type="text" class="form-control" placeholder="Valor">
        </div>

        <div class="col-md-2 d-flex justify-content-end">
            <button type="submit" class="btn btn-primary"><i class="fa-solid fa-plus"></i></button>
        </div>
    </div>
</form>

{%endblock%}
